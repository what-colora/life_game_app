<!DOCTYPE html>
<html>
<head>
    <title>Life Game</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Life Game</h1>
    <div id="grid" class="grid"></div>
    <button id="startBtn" onclick="startGame()">Start</button>
    <button id="stopBtn" onclick="stopGame()" disabled>Stop</button>
    <button id="clearBtn" onclick="clearGrid()">Clear</button>
    <input id="patternName" placeholder="Pattern Name">
    <button onclick="savePattern()">Save</button>
    <h2>Saved Patterns</h2>
    <ul>
        {% for pattern in patterns %}
            <li><a href="#" onclick="loadPattern('{{ pattern.name }}')">{{ pattern.name }}</a></li>
        {% endfor %}
    </ul>
  <script src=/static/script.js></script>
</body>
</html>
